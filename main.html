   <script>
   window.onscroll = function() {scrollFunction()};

   function scrollFunction() {
     if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
       document.getElementById("myBtn").style.display = "block";
     } else {
       document.getElementById("myBtn").style.display = "none";
     }
   }

   // When the user clicks on the button, scroll to the top of the document
   function topFunction() {
     document.body.scrollTop = 0;
     document.documentElement.scrollTop = 0;
   }
 		//svg
     let svg = d3.select("svg");


     //svg width and height
     svg.attr('width',500)
         .attr('height',300)


     //set up grid spacing
     let spacing = 40;
     let rows = 10;
     let column = 10;
     let randnum = (min,max) => Math.round( Math.random() * (max-min) + min );



     //Create an array of objects
     let our_data = d3.range(50).map(i =>
     ({ 'phd': i < 5 ? '6-12' : '66%',
         'city': i < 3 ? '13-17' : '32%',
         'age': i<1? 'Undergrads':'4%',
         'other': i<4 ? 'sample a':'sample 2',
     }));


     //create group and join our data to that group
     let group = svg.selectAll('g')
       .data(our_data)
       .enter()
       .append("g")


     //create rectangles
     let rects = group.append("rect")

     // square grid
     let grid = () =>{
       rects
         .transition()
         .delay((d, i) => 10 * i)
         .duration(600)
         .ease("elastic")
         .attr("width", 20)
         .attr("height", 20)
         .attr("rx", 5)
         .attr("ry", 5)
         .attr("x", (d, i) => i % column * spacing)
         .attr("y", (d, i) => Math.floor(i / 10) % rows * spacing)
         .attr("fill", (d, i) => (i < 50 ? "#4fc1a7":"#0e2f44"))
         .attr("opacity", "1")
     }

     //circle grid
     let grid2 = () =>{
       rects
         .transition()
         .delay((d, i) => 10 * i)
         .duration(600)
         .ease("elastic")
         .attr("width", 20)
         .attr("height", 20)
         .attr("rx", "50%")
         .attr("ry", "50%")
         .attr("x", (d, i) => i % column * spacing)
         .attr("y", (d, i) => Math.floor(i / 10) % rows * spacing)
         .attr("fill", (d, i) => (i < 9 ?  "#4fc1a7":"#014D65"))
         .attr("opacity", (d,i)=> i < 50 ? 1 : 0 )
     }


     let divide = () =>{
        rects
          .transition()
          .delay((d, i) => 10 * i)
          .duration(600)
          .ease("elastic")
          .attr("width", 70)
          .attr("height", 10)
          .attr("rx", 0)
          .attr("ry", 0)
          .attr("x", (d, i) => d['phd'] == "ios" ? randnum(30, 150) :  randnum(30, 350))
          .attr("y", (d, i) => i * 20)
          .attr("fill", (d, i) => d['phd'] == "ios" ? "#4fc1a7":"#014D65")
          .attr("opacity", (d,i)=> i < 12 ? 1 : 0 )//only show 12 people
        }

     let barChart = () =>{
       rects
         .transition()
         .delay((d, i) => 10 * i)
         .duration(600)
         .ease("elastic")
         .attr("width", 70)
         .attr("height", 10)
         .attr("rx", 0)
         .attr("ry", 0)
         .attr("x", (d, i) => d['phd'] == "ios" ? randnum(30, 150) :  randnum(30, 350))
         .attr("y", (d, i) => i * 20)
         .attr("fill", (d, i) => (i < 1 ?  "#FF0000":"#4fc1a7"))
         .attr("opacity", (d,i)=> i < 12 ? 1 : 0 )//only show 12 people
       }

     let blankSpace =()=>{
       rects
         .transition()
         .delay((d, i) => 10 * i)
         .duration(500)
         .ease("elastic")
         .attr("fill", (d, i) => (i < 1 ?  "#FF0000":"#4fc1a7"))
         .attr("opacity", (d,i)=> i < 5 ? 0 : 0 )//only show 12 people

       }



     //waypoints scroll constructor
     function scroll(n, offset, func1, func2){
       return new Waypoint({
         element: document.getElementById(n),
         handler: function(direction) {
            direction == 'down' ? func1() : func2();
         },
         //start 75% from the top of the div
         offset: offset
       });
     };

     //triger these functions on page scroll
     new scroll('div2', '75%', grid2, grid);
     new scroll('div4', '75%', divide, grid2);
     new scroll('div6', '75%', barChart, divide);
     new scroll('div8', '100%', blankSpace, barChart);



     //start grid on page load
     grid();

   </script>
